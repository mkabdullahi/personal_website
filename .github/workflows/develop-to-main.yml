name: Auto PR develop → main

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update PR
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: main
          title: "Deploy latest portfolio updates"
          body: |
            Automated release PR from develop → main
            Ready to go live at https://mkabdullahi.pw
          labels: automated, release
          draft: false

      # Enable auto‑merge once the PR passes required checks
      - name: Enable auto‑merge
        if: steps.create_pr.outputs.pull-request-number != ''
        uses: peter-evans/auto-merge-action@v2
        with:
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
          commit-title: "chore: merge develop → main"
          commit-message: "Automated merge of develop into main"
