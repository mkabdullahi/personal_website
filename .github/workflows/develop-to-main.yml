name: Auto PR develop → main

on:
  push:
    branches: [ develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create/Update Release PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: main
          title: "Deploy latest portfolio updates"
          body: |
            Automated release PR from develop → main
            Ready to go live at https://mkabdullahi.pw
          labels: automated, release
          draft: false
          