name: Static Site CI/CD

# Run on pushes and PRs to main or develop
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest
    # Cache node_modules to speed up subsequent runs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node is already available on ubuntuâ€‘latest; we just need it for npx commands.
      - name: Set up Node.js (optional, ensures a stable version)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ---------- Lint matrix ----------
      - name: Lint HTML
        run: |
          npx html-validate "**/*.html" || echo "HTML validation issues found"

      - name: Lint CSS
        run: |
          npx stylelint "**/*.css" --fix || npx stylelint "**/*.css" || echo "CSS linting issues found"

      - name: Lint JavaScript
        run: |
          npx eslint "**/*.js" --fix || npx eslint "**/*.js" || echo "JavaScript linting issues found"

      # ---------- Minify (only on main) ----------
      - name: Minify assets
        if: github.ref == 'refs/heads/main'
        run: |
          npx html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} "$(find . -name '*.html')" 2>/dev/null || true
          npx cleancss -o {} {} "$(find . -name '*.css')" 2>/dev/null || true
          npx uglify-js -o {} {} "$(find . -name '*.js')" 2>/dev/null || true

      # ---------- Deploy (only on main) ----------
      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .