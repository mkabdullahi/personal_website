name: Static Site CI/CD

# Run on pushes and PRs to main or develop
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest
    # Cache node_modules to speed up subsequent runs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ---------- Lint matrix ----------
      - name: Lint HTML
        run: |
          npx html-validate "**/*.html" || echo "HTML validation issues found"

      - name: Lint CSS
        run: |
          npx stylelint "**/*.css" --fix || npx stylelint "**/*.css" || echo "CSS linting issues found"

      - name: Lint JavaScript
        run: |
          npx eslint "**/*.js" --fix || npx eslint "**/*.js" || echo "JavaScript linting issues found"

      # ---------- Minify (only on main) ----------
      - name: Minify assets
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g html-minifier-terser uglify-js clean-css-cli
          find . -name "*.html" -exec html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} \;
          find . -name "*.css" -exec cleancss -o {} {} \;
          find . -name "*.js" -exec uglifyjs {} -o {} \;

      # ---------- Deploy (only on main) ----------
      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .